{% extends "main/base.html" %}
{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container">
            <div class="title-page">
                <h2>Профиль {{ profile.username }}</h2>
            </div>
            <div class="user-page">
                <article class="user-page-content">
                    <div class="container">
                        <div class="content">
                            <div class="user-card">
                                <img class="rounded-circle account-img"
                                     src="{{ profile.profile.image.url }}">
                            </div>
                        </div>
                        <div class="temp-info">
                            <span class="caption-1">Статус</span>
                            <span class="body-2">{{ profile.profile.get_online_info }}</span>
                            <span class="caption-1">Зарегистрирован</span>
                            <span class="body-2">{{ profile.date_joined }}</span>
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </form>
{% endblock content %}
