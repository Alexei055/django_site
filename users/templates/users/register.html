{% extends "main/base.html" %}
{% block content %}
    <div class="login-main">
        <div class="login-form">
            <div class="login-form-content">
                <h2>Регистрация</h2>
                <form method="post">
                    {% include 'form.html' %}
                    {% csrf_token %}
                    {% block formbtn %}
                        <div id="btn-parent">
                            <button type="submit" class="btn btn-outline-primary btn-block form-btn-w mr-2 mt-6">Зарегистрироваться
                            </button>
                        </div>
                    {% endblock formbtn %}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
